  <ng-container *ngIf="appUser; else anonymousUser">
    <mat-expansion-panel
      (opened)="panelOpenState = true"
      (closed)="panelOpenState = false"
    >
      <mat-expansion-panel-header>
        <mat-panel-title> Personal data of {{ appUser.name }} </mat-panel-title>
        <mat-panel-description>
          {{ panelOpenState ? "less information" : "more information" }}
          <mat-icon>account_circle</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>
        <img
          *ngIf="appUser.photoURL"
          [alt]="appUser.name"
          [src]="appUser.photoURL"
          class="big-avatar"
        />
      </p>
      <p>Full Name: {{ appUser.name }}</p>
      <p>Email: {{ appUser.email }}</p>
      <!-- </mat-expansion-panel> -->
      <!-- <mat-form-field appearance="fill">
      <mat-label>First name</mat-label>
      <input matInput>
    </mat-form-field> -->

      <!-- <mat-form-field appearance="fill">
      <mat-label>Age</mat-label>
      <input matInput type="number" min="1">
    </mat-form-field> -->
    </mat-expansion-panel>
  </ng-container>
  <ng-template #anonymousUser>
    <button mat-button routerLink="/login">
      <strong>Login</strong>
    </button>
  </ng-template>
  <mat-expansion-panel disabled>
    <mat-expansion-panel-header>
      <mat-panel-title> Location </mat-panel-title>
      <mat-panel-description>
        Budapest, Hungary
        <mat-icon>map</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <!-- <mat-form-field appearance="fill">
      <mat-label>Country</mat-label>
      <input matInput>
    </mat-form-field> -->
  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title> Day of Overview </mat-panel-title>
      <mat-panel-description>
        December 30, 2021
        <mat-icon>date_range</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>
  </mat-expansion-panel>
</mat-accordion>
<div class="example-action-buttons">
  <button mat-button (click)="accordion.openAll()">Expand All</button>
  <button mat-button (click)="accordion.closeAll()">Collapse All</button>
</div>
